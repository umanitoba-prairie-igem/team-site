---
title: "Contact"
position: "6"
---

<form name="contact" method="POST" netlify>
  <input type="hidden" name="subject" value="New Contact from iGEM Team Site">
  <div class="mb-3">
    <label for="nameInput" >Name</label>
    <input type="text" class="form-control" name="name" id="nameInput" class="form-text" />
  </div>
  <div class="mb-3">
    <label for="emailInput">Email</label>
    <input class="form-control" type="email" name="email" class="form-text" placeholder="name@example.com" id="emailInput" />
  </div>
  <div class="mb-3">
    <label for="messageInput">Message</label>
    <textarea name="message" rows="3" class="form-control" id="messageInput"></textarea>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
