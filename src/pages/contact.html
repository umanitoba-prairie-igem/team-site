title: "Contact"
position: "5"
---

<div class="mb-3">
  Please reach out to us if you have any questions regarding our project, joining our team, or supporting us with a sponsorship.
</div>

<form name="contact" method="POST" netlify>
  <input type="hidden" name="subject" value="New Contact from iGEM Team Site">
  <div class="mb-3 form-floating">
    <input class="form-control" type="text" name="name" id="nameInput" placeholder="" />
    <label for="nameInput">Name</label>
  </div>
  <div class="mb-3 form-floating">
    <input class="form-control" type="email" name="email" placeholder="name@example.com" id="emailInput" />
    <label for="emailInput">Email Address</label>
  </div>
  <div class="mb-3 form-floating">
    <textarea name="message" rows="3" class="form-control" id="messageInput" placeholder="" style="height: 6em"></textarea>
    <label for="messageInput">Message</label>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
